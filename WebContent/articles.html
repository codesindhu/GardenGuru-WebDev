<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="articles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center" style="height: 60px;">
        <!-- Logo and App Title -->
        <div class="d-flex align-items-center v">
            <img src="WebContent\images\logo.png" alt="Garden Guru Logo" width="50" height="50">
            <h1 style="margin-left: 10px;" class="gg">Garden Guru</h1>
        </div>
        
    </header>
    <nav>
        <!-- Navigation Menu -->
        <ul class="nav">
            <li class="nav-item dropdown">
                <a class="nav-link" href="latest.html">Home</a>
            </li>
            <li class="nav-item dropdown">
                
                <a class="nav-link" href="articles.html">Articles</a>
            </li>
            <li>
                <a class="nav-link" href="home.html">Write an article</article></a>
            </li>
            <li>
                <a class="nav-link" href="contactus.html">Contact us</a>
            </li>
        </ul>
    </nav>
    <h1 class="h">Articles</h1>
    <section>
        <div id="article-list"></div>
    </section>
    
    <footer class="d-flex justify-content-between align-items-center" style="height: 80px; padding: 20px; background-color: #333; color: #fff;">
        <div>
            <p>&copy; 2023 Garden Guru</p>
        </div>
        <div>
            <p>Connect with us:</p>
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="display: inline;"><a href="mailto:info@gardenguru.com" style="color: #fff;">Email:info@gardenguru.com</a></li>
                <li style="display: inline;"><a href="tel:+1234567890" style="color: #fff;">Phone:+1234567890</a></li>
            </ul>
        </div>
    </footer>
    <script>
        // Load existing articles from local storage
        let articles = JSON.parse(localStorage.getItem("articles")) || [];

        // Display articles on the page
        const articleList = document.getElementById("article-list");
        articles.forEach(article => {
            const articleDiv = document.createElement("div");
            articleDiv.innerHTML = `
                <h3>${article.title}</h3>
                <p>${article.content}</p>
                <p>written by: ${article.author}</p>
            `;
            articleList.appendChild(articleDiv);
        });
    </script>
</body>

</html>
