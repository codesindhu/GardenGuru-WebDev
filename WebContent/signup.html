<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form </title>
    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,600;0,700;1,100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="sub-header">
        <nav>
            <h1>Login and Signup</h1>
        </nav>
    </section>
    <section class="container forms">
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signupForm" action="login.html" onsubmit="signup(event)">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="signupEmail" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" id="signupPassword" required>
                        <i class='bx bx-hide eye-icon' onclick="togglePassword('signupPassword')"></i>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" id="confirmPassword" required>
                        <i class='bx bx-hide eye-icon' onclick="togglePassword('confirmPassword')"></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="login.html" class="link login-link">Login</a></span>
                </div>
            </div>
            <!-- Other content remains unchanged -->
        </div>
        <!-- Signup Form -->

    </section>
    <section class="footer">
        <!-- Footer content remains unchanged -->
    </section>
    <script src="script.js"></script>
</body>
</html>
