<body>
    <header class="d-flex justify-content-between align-items-center" style="height: 60px;">
        <!-- Logo and App Title -->
        <div class="d-flex align-items-center v">
            <img src="WebContent\images\logo.png" alt="Garden Guru Logo" width="50" height="50">
            <h1 style="margin-left: 10px;" class="gg">Garden Guru</h1>
        </div>
        <!-- Search Bar -->
        <div class="d-flex align-items-center v">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search what you are looking for.." aria-label="Search">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>
        </div>
    </header>
    <nav>
        <!-- Navigation Menu -->
        <ul class="nav">
            <li>
                <a class="nav-link" href="latest.html">Home</a>
            </li>
            <li>

                <a class="nav-link" href="articles.html">Articles</a>
            </li>
            <li>
                <a class="nav-link" href="home.html">Write an article</article></a>
            </li>
            <li>
                <a class="nav-link" href="contactus.html">Contact us</a>
            </li>
        </ul>
    </nav>
    <section id="write-article">
        <h1 class="h">Write an Article</h1>
        <form id="article-form" onsubmit="submitArticle(event)">
            <label for="article-title">Title:</label>
            <input type="text" id="article-title" name="article-title" class="form-control" required>
            <label for="article-author">Written by:</label>
            <input type="text" id="article-author" name="article-author" class="form-control" required>
            <label for="article-content">Content:</label>
            <textarea id="article-content" name="article-content" class="form-control" required></textarea><br>
            <input type="submit" class="btn btn-primary"></input>
        </form>

        <!-- Display Submitted Article (Initially hidden) -->
        <div id="submitted-articles" class="row"></div>

        <!-- Update the submitted-article container style to remove the display: none property -->
        <div id="submitted-article" class="Articles-col">
            <h3 id="submitted-title"></h3>
            <p id="submitted-content"></p>
            <p id="submitted-author"></p>
        </div>
    </section>
    <footer class="d-flex justify-content-between align-items-center" style="height: 80px; padding: 20px; background-color: #333; color: #fff;">
        <div>
            <p>&copy; 2023 Garden Guru</p>
        </div>
        <div>
            <p>Connect with us:</p>
            <ul style="list-style: none; padding: 0; margin: 0;">
                <li style="display: inline;"><a href="mailto:info@gardenguru.com" style="color: #fff;">Email:info@gardenguru.com</a></li>
                <li style="display: inline;"><a href="tel:+1234567890" style="color: #fff;">Phone:+1234567890</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        function submitArticle(event) {
            event.preventDefault();
    
            // Get values from the form
            const title = document.getElementById("article-title").value;
            const content = document.getElementById("article-content").value;
            const author = document.getElementById("article-author").value;
    
            // Save the article to local storage
            saveArticleToLocalStorage({ title, content, author });
    
            // Display submitted article
            document.getElementById("submitted-title").innerText = title;
            document.getElementById("submitted-content").innerText = content;
            document.getElementById("submitted-author").innerText = "Written by: " + author;
            document.getElementById("submitted-article").style.display = "block";
    
            // Optional: You can also clear the form after submission
            document.getElementById("article-form").reset();
        }
    
        function saveArticleToLocalStorage(article) {
            // Load existing articles from local storage
            let articles = JSON.parse(localStorage.getItem("articles")) || [];
            articles.push(article);
    
            // Save the updated articles back to local storage
            localStorage.setItem("articles", JSON.stringify(articles));
        }
    </script>
    
</body>

</html>
